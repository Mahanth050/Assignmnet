<div class="row">
  <div class="column" *ngFor="let user of jsondata">
    <mat-card style="height:250px;">
      <mat-card-content>
        <img src="{{user.image}}" alt="image" style="width: 140px; height: 120px; float: left; margin-left:10%"><br>
        <div style="float: right; margin-right: 15%;"><br>
          <p style="font-family: times, serif; font-size:14pt; font-style:italic;width:170px; height: 20px; float: left; margin-left:10%">
             <strong>Name : </strong>{{user.item }}</p>
          <p style="font-family: times, serif; font-size:14pt; font-style:italic;width: 170px; height:20px; float: left; margin-left:10%">
            <strong>Price : </strong>{{ user.price}}</p>
        </div>
        <div style="margin-top:40%"></div>
      </mat-card-content>
    </mat-card>
