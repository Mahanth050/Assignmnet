<form class="contact-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <h2>Contact Form</h2>
    <label for="firstname">First Name :</label>
    <br>
    <input style="width: 80%;" type="text" name="firstname" ngModel><br>
    <br>
    <label for="email">Email :</label>
    <br>
    <input style="width: 80%; " type="text" name="email" ngModel><br>
    <br>
    <label for="phonenumber">Phone Number :</label>
    <br>
    <input style="width: 80%;" type="number" name="phonenumber" ngModel><br>
    <br>
    <label for="comment">Comment :</label>
    <br>
    <textarea style="width: 80%;" placeholder="comment" name="comment"  rows="4" ngModel></textarea><br>
    <br>
    <button style="width: 80%;" type="submit">Submit</button>
</form>
